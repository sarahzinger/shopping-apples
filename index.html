	<meta charset="UTF-8">
	<title></title>

<body>
	<div class="title">
		<p>Shopping App(les)</p>
	</div>
	<div class="subtitle">
		<p>A (hopefully) helpful app to remember everything you need for the week. Type in items to remember, click once on an item to cross it out, double click to remove an item from the list. </p>
	</div>
	<div>
		<form>
			<input type="text" name="listmaker"placeholder="Don't forget the..." class="dontforget">
		</form>
	</div>
	<div class="checklist">
		<ul>
			<li class="uncross"> 2 granny smiths</li>
			<li class="uncross"> 4 empires </li>
			<li class="uncross"> 5 pink lady </li>
			<li class="cross"> 1 fugi </li>
			<li class="cross"> 3 cortlands </li>
		</ul>
		
	</div>
</body>
