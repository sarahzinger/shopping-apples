<body>
	<div class="title">
		<p>Shopping App(les)</p>
	</div>
	<div class="subtitle">
		<p>A (hopefully) helpful app to remember everything you need for the week. Type in items to remember, click once on an item to cross it out, click on the applecore to remove an item. </p>
	</div>
	<div>
		<form>
			<input type="text" id="newItem"placeholder="Don't forget the..." >
			
		</form>
